<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Weather App</title>
  </head>
  <body>
    <div class="outer-body">
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="Search"
                placeholder="Enter a town or city.."
                autofocus="on"
                autocomplete="off"
                id="find-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                id="search-location"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div class="date">
          <ul>
            <li >Last updated: <br> <span id="time"></span></li>
          </ul>
        </div>
        <div class="city">
       <h1 id="city" class="fw-bold">Lagos, Nigeria</h1> 
      </div>
        
      <ul>
        <li id="weather" class="weather">Partly Cloudy</li>
      </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src=""
                alt="Clear"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link"> °C </a> |
                  <a href="#" id="fahrenheit-link"> °F </a></span
                >
              
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="description">
            <ul>
              <li>Humidity: <span id="humidity"> </span> % </li>
              <li>Wind: <span id="wind"> </span> m/h </li>
            </ul>
          </div>
          </div>
        </div>
        <H2>
         <div class="weather-forecast" id="forecast"></div>
        
        </H2>
      </div>
      
    </div>
  
    <div class="heading">
      <p><a href="">Open-source code</a> by Stella-Maris Ojideh</p>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
